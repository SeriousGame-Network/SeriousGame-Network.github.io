<ion-view title="Contribuer une question">
  <ion-content class="padding">

<label class="item item-input item-stacked-label">
    <span class="input-label">Text</span>
    <input type="text" placeholder="Text" ng-model="question.text"/>
</label>  

<div>
  <label class="item item-input">
    <span class="input-label">Labels</span>
    <input type="text" ng-model="question.tags"/>
  </label>
  <label class="item item-input">
    <span class="input-label">Niveau</span>
    <input type="range" name="Niveau" min="0" max="15" ng-model="question.level"/>
  </label>
</div>  
  

Réponses:<BR/>
<div ng-repeat="answer in question.answers">
  <label class="item item-input">
    <input type="text" placeholder="Text" ng-model="answer.text"/>
  </label>
  <label class="item item-input">
    <input type="score" placeholder="Score" ng-model="answer.score"/>
  </label>
</div>

<button class="button icon ion-gear-a" ng-click="addAnswer()">Autre réponse...</button>
<br/>


<br/>
<button ng-click="contribute()" class="button button-calm">
<h3>Contribuer</h3>
</button>
		
</ion-content>
</ion-view>
