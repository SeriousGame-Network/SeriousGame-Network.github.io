<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">

  <!-- Dashboard Tab -->
  <ion-tab title="Menu" icon="icon ion-home" href="#/tab/home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Jeux" icon="icon ion-ios7-football-outline" href="#/tab/selectgame">
    <ion-nav-view name="tab-selectgame"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Quizz" icon="icon ion-help-circled" href="#/tab/questions">
    <ion-nav-view name="tab-questions"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Niveau" icon="icon ion-gear-b" href="#/tab/autoeval">
    <ion-nav-view name="tab-autoeval"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Profil" icon="icon ion-trophy" href="#/tab/dashboard">
    <ion-nav-view name="tab-dashboard"></ion-nav-view>
  </ion-tab>

  <ion-tab title="" icon="" href="#/tab/inprogress" hidden="true">
    <ion-nav-view name="inprogress"></ion-nav-view>
  </ion-tab>

  <ion-tab title="" icon="" href="#/tab/wheel" hidden="true">
    <ion-nav-view name="wheel"></ion-nav-view>
  </ion-tab>

  <ion-tab title="" icon="" href="#/tab/sendchallenge" hidden="true">
    <ion-nav-view name="sendchallenge"></ion-nav-view>
  </ion-tab>

  <ion-tab title="" icon="" href="#/tab/quizz-select" hidden="true">
    <ion-nav-view name="quizz-select"></ion-nav-view>
  </ion-tab>

  <ion-tab title="" icon="" href="#/tab/explorer" hidden="true">
    <ion-nav-view name="tab-explorer"></ion-nav-view>
  </ion-tab>

  <ion-tab title="" icon="" href="#/tab/contributequestion" hidden="true">
    <ion-nav-view name="contributequestion"></ion-nav-view>
  </ion-tab>
  
</ion-tabs>
